<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #ffffff;
            --primary-color-light: #9ea4b1;
            --primary-color-extra-light: #e9e9e9;
            --secondary-color: #f0483e;
            --secondary-color-dark: #c90c02;
            --text: #000000;
            --grey: #0f0d0d;
            --max-width: 1400px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--primary-color);
            color: var(--text);
        }

        header {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: var(--max-width);
            margin: 2em auto;
            padding: 2em;
            background-color: var(--primary-color-extra-light);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--secondary-color);
        }

        label {
            display: block;
            margin: 1em 0 0.5em;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            box-sizing: border-box;
        }

        button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            width: 100px;
            height: 40px;
        }

        button:hover {
            background-color: var(--secondary-color-dark);
        }

        
        nav {
        max-width: var(--max-width);
        margin: auto;
        padding: 1rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
        color: var(--primary-color);
        padding: 1em;
        text-align: center;
        }

        .nav-logo {
        max-width: 150px;
        }

        .nav-links {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 3rem;
        }
        a{
            text-decoration: none;
            color: #000000;
        }

        #title{
            color: #000000;
        }

       
        
    .link a {
  position: relative;
  padding-bottom: 0.75rem;
  color: var(--grey);
}

.link a::after {
  content: "";
  position: absolute;
  height: 2px;
  width: 0;
  left: 0;
  bottom: 0;
  background-color: var(--secondary-color);
  transition: 0.3s;
}

.link a:hover::after {
  width: 50%;
}

.header-container {
  position: relative;
  padding-top: 3rem;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  align-items: center;
  gap: 2rem;
}

.header-container::before {
  position: absolute;
  bottom: 5rem;
  right: 20rem;
  font-size: 10rem;
  font-weight: 700;
  line-height: 7rem;
  color: var(--grey);
  opacity: 0.05;
  z-index: -1;
}
    </style>

    <title>Contact Us</title>
</head>

<body>
    <nav>
        <div class="nav-logo">
          <a href="index.html"><img src="assets/icons8-logo-50.png" alt="logo" /></a>
          <h2 id="title">LicenseSync</h2>
        </div>
        <ul class="nav-links">
          <li class="link"><a href="./index.html">Home</a></li>
          <li class="link"><a href="#">Features</a></li>
          <li class="link"><a href="./pricing.html">Pricing</a></li>
          <li class="link"><a href="./aboutUs.html">About Us</a></li>
          <li class="link"><a href="./contactUs.html">Contact Us</a></li>
        </ul>
        <div id="signInDiv">
          <button id="signIn" class="btn">Sign In</button>
        </div>
      </nav>    
<hr>
    <section>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>

</html>
